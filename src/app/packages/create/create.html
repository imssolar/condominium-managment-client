<div class="create-container">
  <div class="create-package-card">
    <h2>Crear Paquete</h2>
    <p class="subtitle">Registra el paquete recién llegado a nuestra comunidad</p>
    <form [formGroup]="createPackageForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="trackingNumber">Número de Pedido</label>
        <input
          type="text"
          id="trackingNumber"
          formControlName="trackingNumber"
          class="form-control"
          placeholder="AMZ123456"
        />
       @if (getErrorMessage('trackingNumber')){
        <small class="error-message">{{ getErrorMessage('trackingNumber') }}</small>
       }
      </div>

      <div class="form-group">
        <label for="courier">Empresa de Envío</label>
        <input
          type="text"
          id="courier"
          formControlName="courier"
          class="form-control"
          placeholder="Nombre de empresa"
        />
      </div>

      <div class="form-group">
        <label for="recipientName">Nombre del Destinatario</label>
        <input
          type="text"
          id="recipientName"
          formControlName="recipientName"
          class="form-control"
          placeholder="Nombre del destinatario"
        />
      </div>

      <div class="form-group">
        <label for="description">Descripción</label>
        <input
          type="text"
          id="description"
          formControlName="description"
          class="form-control"
          placeholder="Descripción del paquete"
        />
      </div>

      <div class="form-group">
        <label>Notas</label>
        <input
          type="text"
          formControlName="notes"
          class="form-control"
          placeholder="Notas adicionales"
        />
      </div>
        <button type="submit" class="btn btn-primary" (click)="onSubmit()">Crear Paquete</button>
    </form>
  </div>
</div>
