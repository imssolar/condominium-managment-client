<div class="container">
  <div class="sidebar">
    <div>
      <span class="material-icons icon-top">apartment</span>
      <h3>Sistema de Gestión Edificio</h3>
    </div>
    <hr class="separation" />
    <nav>
      <div class="menu-section">
        <button class="menu-toggle" (click)="togglePackageMenu()">
          📦 Gestión de Paquetes
          <span class="arrow">{{ isPackageMenuOpen ? '▼' : '▶' }}</span>
        </button>
        <div class="submenu" [class.open]="isPackageMenuOpen">
          <a routerLink="/dashboard/packages/pending" routerLinkActive="active">
            📋 Paquetes Pendientes
          </a>
          <a routerLink="/dashboard/packages/create" routerLinkActive="active">
            ➕ Crear Paquete
          </a>
          <a routerLink="/dashboard/packages/history" routerLinkActive="active"> 📊 Historial </a>
        </div>
      </div>


      
      <!--<a routerLink="/dashboard/gym" routerLinkActive="active"> 🏋️ Gestión de Gimnasio </a>-->!
    </nav>
  </div>
  <main class="content">
    <router-outlet></router-outlet>
  </main>
</div>
