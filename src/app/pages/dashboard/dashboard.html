<div class="container">
  <div class="sidebar">
    <div>
      <span class="material-icons icon-top">apartment</span>
      <h3>Sistema de Gestión Edificio</h3>
    </div>
    <hr class="separation" />
    <nav>
      <div >
        <button class="menu-toggle" (click)="toggleMenu('packages')">
          📦 Gestión de Paquetes
          <span class="arrow">{{ menuStates['packages'] ? '▼' : '▶' }}</span>
        </button>
        <div class="submenu" [class.open]="menuStates['packages']">
          <a routerLink="/dashboard/packages/pending" routerLinkActive="active">
            📋 Paquetes Pendientes
          </a>
          <a routerLink="/dashboard/packages/create" routerLinkActive="active">
            ➕ Crear Paquete
          </a>
          <a routerLink="/dashboard/packages/history" routerLinkActive="active"> 📊 Historial </a>
        </div>
      </div>

      <div>
        <button class="menu-toggle" (click)="toggleMenu('gym')">
          🏋️ Gestión de Gimnasio
          <span class="arrow">{{ menuStates['gym'] ? '▼' : '▶' }}</span>
        </button>
        <div class="submenu" [class.open]="menuStates['gym']">
          <a routerLink="/dashboard/gym/request" routerLinkActive="active">
            ➕ Registrar uso Gym
          </a>
        </div>
      </div>

    </nav>
  </div>
  <main class="content">
    <router-outlet></router-outlet>
  </main>
</div>
